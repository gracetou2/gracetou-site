<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Grace to U - Specialized art designs and crafts gallery by John Bilowith">
    <title>Gallery | Grace to U</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo-container">
            <img src="assets/logo-banner.jpg" alt="Grace to U Banner" class="banner-logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html" class="active">Gallery</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section class="gallery-hero">
            <h1>Art Collection</h1>
            <p>Explore the unique handcrafted designs by John Bilowith.</p>
        </section>

        <!-- Masonry Gallery Container -->
        <div class="gallery-container" id="gallery-grid">
            <!-- Images injected via script.js -->
        </div>

        <!-- Lightbox Modal -->
        <div id="lightbox" class="lightbox">
            <span class="close-btn">&times;</span>
            <img class="lightbox-content" id="lightbox-img">
            <div class="caption" id="caption"></div>
            <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
            <a class="next" onclick="changeSlide(1)">&#10095;</a>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; <span id="year"></span> Grace to U. All rights reserved.</p>
        <div class="social-links">
            <a href="https://www.facebook.com/john.a.bilowith" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://www.instagram.com/johna.bilowith" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.youtube.com/@johnbilowith" target="_blank"><i class="fab fa-youtube"></i></a>
            <a href="https://x.com/jbilowith?s=11" target="_blank"><i class="fab fa-twitter"></i></a> <!-- X logo fallback to twitter icon usually works or use fa-x-twitter if available -->
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
